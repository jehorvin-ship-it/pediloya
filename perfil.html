<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - PediloYa</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script> 
  <script src="auth.js"></script>

  <link rel="stylesheet" href="styles.css"> 
  <style>
    /* Estilos específicos para la página de perfil */
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    .profile-header .icon {
      font-size: 4rem; /* Icono grande */
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    /* H1 eliminado del header específico, usamos el del <header> */
    .profile-header p {
      color: var(--muted);
      font-weight: 500;
    }
    .profile-options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .profile-options li {
      margin-bottom: 0.5rem;
    }
    .profile-options a,
    .profile-options button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 1rem 1.25rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .profile-options a:hover,
    .profile-options button:hover {
      background-color: #f9f9f9;
    }
    .profile-options a svg,
    .profile-options button svg {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      color: var(--muted);
    }
    .profile-options button {
        font-family: inherit; /* Asegurar misma fuente */
        font-size: inherit; /* Asegurar mismo tamaño */
    }
    .profile-options .logout-button {
        color: var(--primary); /* Rojo para cerrar sesión */
    }
     .profile-options .logout-button svg {
         color: var(--primary);
     }
     /* Estilo para enlaces deshabilitados */
     .disabled-link {
        opacity: 0.5;
        cursor: not-allowed;
     }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="index.html">
        <img src="logo.png" alt="PediloYa logo" onerror="this.style.display='none'">
      </a>
      <h2 style="margin-left: 1rem; font-size: 1.2rem; margin-bottom: 0;">Mi Perfil</h2>
    </div>
  </header>

  <main class="container" style="max-width: 600px;">

    <div class="profile-header">
      <div class="icon">👤</div> 
      <p id="user-phone-display">Cargando número...</p>
    </div>

    <ul class="profile-options">
       <li>
        <a href="mis-pedidos.html">
          <svg></svg>
          Mis Pedidos
        </a>
      </li>
      <li>
        <a href="#direcciones" class="disabled-link"> <svg></svg>
           Mis Direcciones (Próximamente)
        </a>
      </li>
       <li>
        <a href="#cupones" class="disabled-link">
           <svg></svg>
           Mis Cupones (Próximamente)
        </a>
      </li>
       <li>
        <a href="#ayuda" class="disabled-link">
           <svg></svg>
           Ayuda en Línea (Próximamente)
        </a>
      </li>
      <li>
        <button id="logout-button" class="logout-button">
          <svg></svg>
          Cerrar Sesión
        </button>
      </li>
    </ul>

  </main>

  <footer class="site-footer">© PediloYa</footer>

  <nav class="navbar-bottom">
     <a href="index.html" class="nav-link" data-page="index">
       <svg></svg>
       <span>Inicio</span>
     </a>
     <a href="categoria.html?cat=Mercado" class="nav-link" data-page="mercado"> 
       <svg></svg>
       <span>Mercado</span>
     </a>
     <a href="promociones.html" class="nav-link" data-page="promociones"> 
        <svg></svg>
        <span>Promos</span>
     </a>
     <a href="mis-pedidos.html" class="nav-link" data-page="pedidos">
       <svg></svg>
       <span>Pedidos</span>
     </a>
     <a href="perfil.html" class="nav-link" data-page="perfil"> 
        <svg></svg>
        <span>Mi Perfil</span>
     </a>
  </nav>

  <script src="lib.js"></script> 
  <script>
    // --- LÓGICA DE LA PÁGINA DE PERFIL ---

    const userPhoneDisplay = document.getElementById('user-phone-display');
    const logoutButton = document.getElementById('logout-button');

    (async () => {
        const user = await getCurrentUser(); 
        if (!user) {
            console.log("Usuario no logueado, redirigiendo a mis-pedidos para login...");
            window.location.href = 'mis-pedidos.html'; 
            return; 
        }
        const userPhone = user.phoneNumber.replace('+505', '');
        userPhoneDisplay.textContent = `+505 ${userPhone}`;

        logoutButton.addEventListener('click', async () => {
            logoutButton.disabled = true;
            logoutButton.textContent = 'Cerrando sesión...';
            try {
                await logOut(); 
                console.log("Sesión cerrada, redirigiendo a inicio...");
                window.location.href = 'index.html'; 
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Hubo un problema al cerrar sesión.");
                logoutButton.disabled = false;
                logoutButton.textContent = 'Cerrar Sesión';
            }
        });

         document.querySelectorAll('.disabled-link').forEach(link => {
             link.style.opacity = '0.5';
             link.style.cursor = 'not-allowed';
             link.addEventListener('click', (e) => e.preventDefault()); 
         });
         
         // ¡Llamada a setActiveNavbarLink eliminada de aquí! Se llama abajo.

    })(); // Fin del bloque async auto-ejecutable

    // --- ¡LLAMADA ÚNICA Y CORRECTA A setActiveNavbarLink! ---
    // Se ejecuta después de que lib.js ha cargado y definido la función.
    // La función en lib.js se encarga de esperar a DOMContentLoaded.
    setActiveNavbarLink('perfil'); 
    // --- FIN LLAMADA ---

    // --- DEFINICIÓN DE setActiveNavbarLink ELIMINADA DE AQUÍ ---
    // (Asegúrate de que esté definida UNA SOLA VEZ en lib.js)
   
  </script>
</body>
</html>
