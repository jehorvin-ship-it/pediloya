  <style>
    /* Estilos específicos para la página de perfil */
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    .profile-header .icon {
      font-size: 4rem; /* Icono grande */
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .profile-header h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    .profile-header p {
      color: var(--muted);
      font-weight: 500;
    }
    .profile-options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .profile-options li {
      margin-bottom: 0.5rem;
    }
    .profile-options a,
    .profile-options button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 1rem 1.25rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .profile-options a:hover,
    .profile-options button:hover {
      background-color: #f9f9f9;
    }
    .profile-options a svg,
    .profile-options button svg {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      color: var(--muted);
    }
    .profile-options button {
        font-family: inherit; /* Asegurar misma fuente */
        font-size: inherit; /* Asegurar mismo tamaño */
    }
    .profile-options .logout-button {
        color: var(--primary); /* Rojo para cerrar sesión */
    }
     .profile-options .logout-button svg {
         color: var(--primary);
     }
  </style>
</head>

  <script src="lib.js"></script>
  <script>
    // --- LÓGICA DE LA PÁGINA DE PERFIL ---

    const userPhoneDisplay = document.getElementById('user-phone-display');
    const logoutButton = document.getElementById('logout-button');

    (async () => {
        // 1. Verificar si el usuario está logueado
        const user = await getCurrentUser(); // De auth.js

        if (!user) {
            // Si no está logueado, redirigir a la página de login/pedidos
            console.log("Usuario no logueado, redirigiendo a mis-pedidos para login...");
            window.location.href = 'mis-pedidos.html'; 
            return; // Detener ejecución
        }

        // 2. Si está logueado, mostrar su número
        const userPhone = user.phoneNumber.replace('+505', '');
        userPhoneDisplay.textContent = `+505 ${userPhone}`;

        // 3. Añadir funcionalidad al botón de cerrar sesión
        logoutButton.addEventListener('click', async () => {
            logoutButton.disabled = true;
            logoutButton.textContent = 'Cerrando sesión...';
            try {
                await logOut(); // De auth.js
                console.log("Sesión cerrada, redirigiendo a inicio...");
                window.location.href = 'index.html'; // Redirigir a inicio después de cerrar sesión
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Hubo un problema al cerrar sesión.");
                logoutButton.disabled = false;
                logoutButton.textContent = 'Cerrar Sesión';
            }
        });

         // 4. (Opcional) Deshabilitar enlaces "Próximamente"
         document.querySelectorAll('.disabled-link').forEach(link => {
             link.style.opacity = '0.5';
             link.style.cursor = 'not-allowed';
             link.addEventListener('click', (e) => e.preventDefault()); // Evitar navegación
         });

         // 5. Marcar icono activo en la barra inferior (¡IMPORTANTE!)
         // Asegúrate que el HTML de la barra inferior esté antes de este script o usa DOMContentLoaded
         document.addEventListener('DOMContentLoaded', () => {
             setActiveNavbarLink('perfil'); // Llama a la función para marcar 'perfil' como activo
         });


    })();

     // --- FUNCIÓN PARA MARCAR EL ENLACE ACTIVO EN LA BARRA INFERIOR ---
     // (Puedes mover esta función a lib.js si la usas en varias páginas)
     function setActiveNavbarLink(currentPage) {
         document.querySelectorAll('.navbar-bottom .nav-link').forEach(link => {
             link.classList.remove('active'); // Quitar 'active' de todos
             if (link.dataset.page === currentPage) {
                 link.classList.add('active'); // Añadir 'active' al actual
             }
         });
     }

  </script>
