    /* Estilos específicos para la página de perfil */
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    .profile-header .icon {
      font-size: 4rem; /* Icono grande */
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .profile-header h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    .profile-header p {
      color: var(--muted);
      font-weight: 500;
    }
    .profile-options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .profile-options li {
      margin-bottom: 0.5rem;
    }
    .profile-options a,
    .profile-options button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 1rem 1.25rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .profile-options a:hover,
    .profile-options button:hover {
      background-color: #f9f9f9;
    }
    .profile-options a svg,
    .profile-options button svg {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      color: var(--muted);
    }
    .profile-options button {
        font-family: inherit; /* Asegurar misma fuente */
        font-size: inherit; /* Asegurar mismo tamaño */
    }
    .profile-options .logout-button {
        color: var(--primary); /* Rojo para cerrar sesión */
    }
     .profile-options .logout-button svg {
         color: var(--primary);
     }
     /* Estilo para enlaces deshabilitados */
     .disabled-link {
        opacity: 0.5;
        cursor: not-allowed;
     }
  </style>

  <script>
    // --- LÓGICA DE LA PÁGINA DE PERFIL ---

    const userPhoneDisplay = document.getElementById('user-phone-display');
    const logoutButton = document.getElementById('logout-button');

    (async () => {
        const user = await getCurrentUser(); 
        if (!user) {
            console.log("Usuario no logueado, redirigiendo a mis-pedidos para login...");
            window.location.href = 'mis-pedidos.html'; 
            return; 
        }
        const userPhone = user.phoneNumber.replace('+505', '');
        userPhoneDisplay.textContent = `+505 ${userPhone}`;

        logoutButton.addEventListener('click', async () => {
            logoutButton.disabled = true;
            logoutButton.textContent = 'Cerrando sesión...';
            try {
                await logOut(); 
                console.log("Sesión cerrada, redirigiendo a inicio...");
                window.location.href = 'index.html'; 
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Hubo un problema al cerrar sesión.");
                logoutButton.disabled = false;
                logoutButton.textContent = 'Cerrar Sesión';
            }
        });

         document.querySelectorAll('.disabled-link').forEach(link => {
             link.style.opacity = '0.5';
             link.style.cursor = 'not-allowed';
             link.addEventListener('click', (e) => e.preventDefault()); 
         });

         // --- ¡LLAMADA CORRECTA A setActiveNavbarLink! ---
         // Llamar DESPUÉS de asegurar que el DOM está listo
         document.addEventListener('DOMContentLoaded', () => {
             setActiveNavbarLink('perfil'); 
         });
         // --- FIN LLAMADA CORRECTA ---

    })();

     // --- FUNCIÓN setActiveNavbarLink (DEFINIDA AQUÍ O EN lib.js) ---
     // Si ya la moviste a lib.js, puedes borrar esta definición de aquí.
     // Si no, asegúrate de que esté definida UNA SOLA VEZ (aquí o en lib.js).
     function setActiveNavbarLink(currentPage) {
         // Esperar a que el DOM esté completamente cargado antes de manipular la barra
         // (Redundante si ya está dentro de DOMContentLoaded arriba, pero seguro)
         document.addEventListener('DOMContentLoaded', () => { 
             const navLinks = document.querySelectorAll('.navbar-bottom .nav-link');
             if (navLinks.length === 0) {
                 // Intentar de nuevo si no se encontraron los enlaces
                 setTimeout(() => setActiveNavbarLink(currentPage), 100); 
                 return;
             }
             navLinks.forEach(link => {
                 link.classList.remove('active'); 
                 if (link.dataset.page === currentPage) {
                     link.classList.add('active'); 
                 }
             });
         });
     }
     
     // --- ¡LLAMADA REDUNDANTE ELIMINADA! ---
